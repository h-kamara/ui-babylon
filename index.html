<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <Link rel="stylesheet" type="text/css" href="./semantic/Semantic-UI-CSS-master/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"
    ></script>
    <script src="semantic/semantic.min.js"></script>
    <Link rel="stylesheet" href="./css/index.css">
      <link rel="stylesheet" type="text/css" href="./style.css" />

  </head>
  <a href="#chatbot" title="skip-to-content" id="skip-to-content">Skip to Conent</a>
  <body>
    <main>

      <section id="welcome" class="page">
        <header>
          <img class="logo" alt="Babylon" src="img/babylon-logo.png" />
          <form action="#chatbot">
            <label for="initial">Hi Laurie, how can I help you?</label>
            <input placeholder="e.g. I have a headache" type="text" name="initial" />
          </form>
        </header>
        <nav class="ui secondary labeled icon fluid five item mini menu">
          <a class="item">
            <i class="heart icon"></i>
            Home
          </a>
          <a class="item">
            <i class="calendar outline icon"></i>
            Appointments
          </a>
          <a class="item">
            <i class="stethoscope icon"></i>
            Healthcheck
          </a>
          <a class="item">
            <i class="bell icon"></i>
            Notifications
          </a>
          <a class="item">
            <i class="male icon"></i>
            You
          </a>
        </nav>

      </section>
      <section id="chatbot" class="page">
        <header>
          <img class="logo" alt="Babylon" src="img/babylon-logo.png" />
          <article>
            <p class="bubble bot">Hi Laurie, how can I help you?</p>
            <p class="bubble user">I have a sore throat.</p>
            <p class="bubble bot">
              Oh dear. Does it really hurt or are you being a bit feeble?
            </p>
            <p class="bubble bot">
              <span class="typing">
                <span>.</span>
                <span>.</span>
                <span>.</span>
              </span>
              </p>
          </article>
          <footer>
            <form id="user-input">
              <input type="text" placeholder="Type a message" />
            </form>
          </footer>
        </header>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
